<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <title>Just Lib Bling</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="TemplatesJungle">
  <meta name="keywords" content="ecommerce,fashion,store">
  <meta name="description" content="Bootstrap 5 Fashion Store HTML CSS Template">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- FontAwesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-p2c5W4BQeIGK+wUZd3jsA5pq8T+z8zZjCMW7q0cyX4zKJ1VK5V/Ept6NsvvwE6Oz1qJDNrRUx+d8jfg3+6Z4/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" type="text/css" href="{% static 'css/vendor.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
    rel="stylesheet">
  
  <style>
    /* Logo styles */
    .ii {
      width: 100px;
      height: 50px;
      overflow: hidden;
      border-radius: 50%;
      margin-right: 10px;
    }
    .ii img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Navbar and menu styles */
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler-icon {
      filter: invert(1);
    }

    .colr {
      background: white;
      color: #333; /* Menu text color */
      font-family: 'Baskerville Old Face', sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-nav .nav-link {
      color: #333 !important; /* Default menu text color */
    }
     /* Style for regular links */
  .navbar-nav .nav-link,
  .navbar-nav .dropdown-menu .dropdown-item {
    position: relative; /* For positioning the animated underline */
    color: black; /* Default text color */
    font-weight: bold; /* Bold text */
    text-decoration: none; /* Remove default underline */
    transition: color 0.3s ease; /* Smooth color transition */
  }

  /* Hover & Focus Effects */
  .navbar-nav .nav-link:hover,
  .navbar-nav .nav-link:focus,
  .navbar-nav .dropdown-menu .dropdown-item:hover,
  .navbar-nav .dropdown-menu .dropdown-item:focus {
    color:black !important; /* Change text color */
  }

  /* Animated underline effect */
  .navbar-nav .nav-link::after,
  .navbar-nav .dropdown-menu .dropdown-item::after {
    content: ""; /* Empty content */
    position: absolute;
    width: 100%;
    height: 2px;
    background-color:black; /* Gold color */
    bottom: 0;
    left: 0;
    transform: scaleX(0); /* Start with no underline */
    transform-origin: bottom right; /* Start from right */
    transition: transform 0.3s ease-out; /* Smooth transform effect */
  }

  /* On hover, make the underline appear from left to right */
  .navbar-nav .nav-link:hover::after,
  .navbar-nav .nav-link:focus::after,
  .navbar-nav .dropdown-menu .dropdown-item:hover::after,
  .navbar-nav .dropdown-menu .dropdown-item:focus::after {
    transform: scaleX(1); /* Fully expand the underline */
    transform-origin: bottom left; /* Expand to the left */
  }

    /* Dropdown styles */
    .dropdown-menu {
      background-color:white;
    }
    .dropdown-menu a.dropdown-item {
      color: #fff;
    }
    .dropdown-menu a.dropdown-item:hover {
      background-color: #d4af37;
      color: #000;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg colr text-uppercase fs-6 p-3 border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
      <img src="{% static 'images/logo.jpg' %}" alt="Just Lib Bling Logo" class="img-fluid" style="height: 50px; border-radius: 50%;">
      <span class="ms-2">Just Lib Bling</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="offcanvas offcanvas-end colr" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'product' 'Men' %}">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'product' 'Women' %}">Women</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'product' 'Kids' %}">Kids</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'product' category='All' %}">All Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart_view' %}">Cart</a>
          </li>
          <li class="nav-item ">
            {% if request.user.is_authenticated %}
              <a class="nav-link  d-flex align-items-center gap-1" href="{% url 'user_dashboard' %}" id="account"
                 role="button" data-bs-toggle="" aria-expanded="false">
                <i class="fas fa-user-circle"></i>
                <span>{{ request.user }}</span>
              </a>
              {% comment %} <ul class="dropdown-menu dropdown-menu-end bg-dark">
                <li><a class="dropdown-item text-white" href="{% url 'logout' %}">Logout</a></li>
              </ul> {% endcomment %}
            {% else %}
              <div class="d-flex gap-2">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
              </div>
            {% endif %}
          </li>
        </ul>


      </div>
    </div>
  </div>
</nav>

<!-- Scripts -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/SmoothScroll.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>
<script src="{% static 'js/script.min.js' %}"></script>
</body>

</html>
