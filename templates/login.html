<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <title>Login - Just Lil Bling</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="TemplatesJungle">
  <meta name="keywords" content="ecommerce,fashion,store">
  <meta name="description" content="Bootstrap 5 Fashion Store HTML CSS Template">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/vendor.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap" rel="stylesheet">
</head>
<style>
  /* Custom font import */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap');

  /* General Page Styles */
  body {
    background-color: #f9f9f9; /* Light background color for the login page */
    font-family: 'Roboto', sans-serif;
  }

  /* Styling the Heading */
  #login h1 {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    color: #333; /* Darker color for text */
    text-align: center;
    font-size: 3rem;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 30px;
    position: relative;
    overflow: hidden;
  }

  /* Add animation to heading */
  #login h1:before {
    content: '';
    position: absolute;
    width: 100%;
    height: 4px;
    background-color: #6D7D63; /* Greenish color underline */
    bottom: 0;
    left: 0;
    animation: slideIn 0.5s ease-out forwards;
  }

  @keyframes slideIn {
    0% {
      width: 0;
    }
    100% {
      width: 100%;
    }
  }

  /* Label styles */
  .form-label {
    font-size: 1rem;
    font-weight: 500;
    color: #666;
    margin-bottom: 10px;
    position: relative;
  }

  .form-label:after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: #6D7D63; /* Green underline effect */
    bottom: -5px;
    left: 0;
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.3s ease-out;
  }

  .form-label:hover:after {
    transform: scaleX(1);
    transform-origin: bottom left;
  }

  /* Input fields style */
  .form-control {
    font-size: 1rem;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 25px;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }

  .form-control:focus {
    border-color: #6D7D63;
    box-shadow: 0 0 10px rgba(109, 125, 99, 0.5); /* Green glow effect on focus */
  }

  /* Button styles */
  .btn-primary {
    background-color: #6D7D63;
    border: none;
    padding: 12px 20px;
    font-size: 1.2rem;
    font-weight: 600;
    color: white;
    border-radius: 25px;
    transition: all 0.3s ease;
    width: 100%;
  }

  .btn-primary:hover {
    background-color: #4C5D44; /* Darker green */
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Add lift and shadow on hover */
  }

  /* Link styles */
  .text-center a {
    font-size: 1rem;
    font-weight: 500;
    color: #6D7D63;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .text-center a:hover {
    color: #4C5D44; /* Dark green on hover */
    text-decoration: underline;
  }

  .input-group .btn {
    position: relative;
    z-index: 2;
    height: 50px;
}

.floating-alert {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1055;
  width: 100%;
  max-width: 400px;
  text-align: center;
  border-radius: 8px;
  opacity: 1;
  transition: opacity 0.5s ease;
} 
 
</style>


<body>
  
  <section id="login" class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Login</h1>
          <div id="alert-container">
            {% if messages %}
              {% for message in messages %}
                <div class="alert floating-alert 
                  {% if message.tags == 'success' %}alert-success
                  {% elif message.tags == 'error' %}alert-danger
                  {% elif message.tags == 'warning' %}alert-warning
                  {% else %}alert-info{% endif %}" role="alert">
                  <p class="mb-0">{{ message }}</p>
                </div>
              {% endfor %}
            {% endif %}
          </div>
       
          <!-- Django Messages -->

          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" value="{{ request.POST.username }}" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <button type="button"  class="btn btn-outline-secondary" onclick="togglePassword()">üëÅ</button></div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
            </div>

          <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    function togglePassword() {
      let passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        document.querySelectorAll('.floating-alert').forEach(function (alert) {
          alert.style.opacity = '0';
          setTimeout(() => alert.remove(), 500); // Remove from DOM after fade
        });
      }, 2000);
    });
  </script>

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/plugins.js' %}"></script>
  <script src="{% static 'js/SmoothScroll.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="{% static 'js/script.min.js' %}"></script>

</body>
</html>
