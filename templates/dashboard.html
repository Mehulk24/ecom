<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    .dashboard-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .dashboard-card i {
      font-size: 40px;
      color: #6D7D63;
      margin-bottom: 20px;
    }
    .dashboard-card h5 {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .dashboard-card p {
      font-size: 14px;
      color: #777;
    }
    .logout-btn {
      margin-top: 30px;
      background: linear-gradient(45deg, #ff6f61, #ff9e80); /* Gradient Background */
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 50px; /* Rounded edges */
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .logout-btn:hover {
      background: linear-gradient(45deg, #ff9e80, #ff6f61);
      transform: scale(1.05);
    }
    .logout-btn:focus {
      outline: none;
    }
  </style>

  <!-- Icons CDN (optional for nice icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
{% include 'nav.html' %}
<body>
<div class="container">
  <h1 class="text-center mb-5">My Account</h1>

  <div class="row g-4">
    
    <!-- Profile Card -->
    <div class="col-md-4">
      <a href="{% url 'user_profile' %}" class="text-decoration-none">
        <div class="dashboard-card">
          <i class="bi bi-person-circle"></i>
          <h5>Profile</h5>
          <p>View and edit your personal information.</p>
        </div>
      </a>
    </div>

    <!-- Orders Card -->
    <div class="col-md-4">
      <a href="{% url 'user_orders' %}" class="text-decoration-none">
        <div class="dashboard-card">
          <i class="bi bi-bag-check"></i>
          <h5>My Orders</h5>
          <p>Check your recent purchases and their status.</p>
        </div>
      </a>
    </div>

    <!-- Cart Card -->
    <div class="col-md-4">
      <a href="{% url 'cart_view' %}" class="text-decoration-none">
        <div class="dashboard-card">
          <i class="bi bi-cart3"></i>
          <h5>My Cart</h5>
          <p>View items you added to your cart.</p>
        </div>
      </a>
    </div>

  </div>

  <!-- Logout Button -->
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="logout-btn">Log Out</button>
  </form>

</div>

{% include 'footer.html' %}
</body>
</html>
