<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
  
    .dashboard-card {
      background-color: #f8f9fa;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .dashboard-card:hover {
      background-color: #e9ecef;
      transform: translateY(-3px);
    }
    
    .dashboard-card i {
      font-size: 40px;
      color: #6D7D63;
      margin-bottom: 20px;
    }
    .dashboard-card h5 {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .dashboard-card p {
      font-size: 14px;
      color: #777;
    }
    .logout-btn {
      margin-top: 30px;
      background: linear-gradient(45deg, #ff6f61, #ff9e80); /* Gradient Background */
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 50px; /* Rounded edges */
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .logout-btn:hover {
      background: linear-gradient(45deg, #ff9e80, #ff6f61);
      transform: scale(1.05);
    }
    .logout-btn:focus {
      outline: none;
    }
  </style>

  <!-- Icons CDN (optional for nice icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  {% include 'nav.html' %}
  <div class="container">
    <h3 class="text-center mb-5">My Account</h3>
  
    <!-- First Row -->
    <div class="row g-4">
  
      <!-- Profile Card -->
      <div class="col-md-4">
        <a href="{% url 'user_profile' %}" class="text-decoration-none">
          <div class="dashboard-card text-center p-4">
            <i class="bi bi-person-circle fs-1 mb-3"></i>
            <h5>Profile</h5>
            <p>View and edit your personal information.</p>
          </div>
        </a>
      </div>
  
      <!-- Orders Card -->
      <div class="col-md-4">
        <a href="{% url 'user_orders' %}" class="text-decoration-none">
          <div class="dashboard-card text-center p-4">
            <i class="bi bi-bag-check fs-1 mb-3"></i>
            <h5>My Orders</h5>
            <p>Check your recent purchases and their status.</p>
          </div>
        </a>
      </div>
  
      <!-- Cart Card -->
      <div class="col-md-4">
        <a href="{% url 'cart_view' %}" class="text-decoration-none">
          <div class="dashboard-card text-center p-4">
            <i class="bi bi-cart3 fs-1 mb-3"></i>
            <h5>My Cart</h5>
            <p>View items you added to your cart.</p>
          </div>
        </a>
      </div>
  
    </div>
  
    <!-- Wishlist Centered -->
    <div class="row g-4 mt-3">
      <div class="col-md-4 mx-auto">
        <a href="{% url 'favorite_list' %}" class="text-decoration-none">
          <div class="dashboard-card text-center p-4">
            <i class="bi bi-heart fs-1 mb-3"></i>
            <h5>My Wishlist</h5>
            <p>Items you love, saved for later.</p>
          </div>
        </a>
      </div>
    </div>
  
  
    <div class="mt-3">
  <!-- Logout Button -->
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary w-100">Log Out</button>
  </form>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
crossorigin="anonymous"></script>
{% include 'footer.html' %}
</body>
</html>
