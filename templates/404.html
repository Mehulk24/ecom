{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found - 404</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Optionally include Bootstrap for better styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .error-page {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #555;
        }
        .home-link {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    {% include 'nav.html' %}

    <div class="error-page">
        <div class="error-code">404</div>
        <div class="error-message">Oops! The page you’re looking for doesn’t exist.</div>
        <div class="home-link">
            <a href="/" class="btn btn-primary">Return to Home</a>
        </div>
    </div>

    {% include 'footer.html' %}

</body>
</html>
