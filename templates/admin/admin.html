<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; margin: 0; }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            overflow-y: auto;
        }
        .sidebar h4 {
            font-size: 1.3rem;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar a {
            color: white !important;
        }
        .logout-form {
            padding: 0 20px;
            margin-top: 15px;
        }
        .logout-btn {
            background: none;
            color: white;
            border: none;
            padding: 10px 0;
            display: block;
            text-align: left;
            width: 100%;
        }
        .logout-btn:hover {
            text-decoration: underline;
            color: #ffc107;
        }

        @media (max-width: 768px) {
            .sidebar { width: 100px; }
            .content { margin-left: 100px; }
            .sidebar h4 { font-size: 1rem; }
            .sidebar a { font-size: 12px; padding: 10px 5px; text-align: center; }
            .logout-btn { font-size: 12px; text-align: center; }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Admin</h4>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'users' %}">Users</a>
        <a href="{% url 'orders' %}">Orders</a>
        <a href="{% url 'products' %}">Products</a>
        <a href="{% url 'add_new_arrival' %}">New Arrivals</a>
        <a href="{% url 'best_product' %}">Best Selling Product</a>
        <a href="{% url 'manage_banners' %}">Home Banners</a>

        <!-- Logout form -->
        <form method="post" action="{% url 'logout' %}" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>

    <!-- Content -->
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Admin Panel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
