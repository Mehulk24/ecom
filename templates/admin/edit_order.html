<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">
  <h2 class="mb-4">Edit Order</h2>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">First Name:</label>
      <input type="text" class="form-control" name="first_name" value="{{ order.first_name }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name:</label>
      <input type="text" class="form-control" name="last_name" value="{{ order.last_name }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" class="form-control" name="email" value="{{ order.email }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Address:</label>
      <textarea class="form-control" name="address">{{ order.address }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">City:</label>
      <input type="text" class="form-control" name="city" value="{{ order.city }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Zip Code:</label>
      <input type="text" class="form-control" name="zip_code" value="{{ order.zip_code }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Phone:</label>
      <input type="text" class="form-control" name="phone" value="{{ order.phone }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Status:</label>
      <select class="form-select" name="order_status">
        <option value="Pending" {% if order.order_status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="Shipped" {% if order.order_status == 'Shipped' %}selected{% endif %}>Shipped</option>
        <option value="Delivered" {% if order.order_status == 'Delivered' %}selected{% endif %}>Delivered</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'orders' %}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
