<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f5f5;
      font-family: 'Poppins', sans-serif;
    }
    .profile-container {
      max-width: 700px;
      margin: 50px auto;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .card-header {
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      height: 180px;
      position: relative;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #fff;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: #6a11cb;
    }
    .card-body {
      margin-top: 70px;
      text-align: center;
    }
    .card-body h4 {
      font-weight: 700;
      margin-bottom: 10px;
    }
    .card-body p {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }
    .info {
      text-align: left;
      margin-top: 30px;
    }
    .info p {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .edit-profile-btn {
      background-color: #6a11cb;
      background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 50px;
      font-weight: 600;
      margin-top: 20px;
      transition: 0.3s;
    }
    .edit-profile-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

<div class="profile-container">
  <div class="card">
    <div class="card-header">
      <!-- User Icon as Profile Image -->
      <div class="profile-img">
        <i class="fas fa-user"></i>
      </div>
    </div>
    <div class="card-body">
      <h4>{{ user.first_name|default:user.username }}</h4>
      <p>{{ user.email }}</p>

      <div class="info">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>First Name:</strong> {{ user.first_name }}</p>
        <p><strong>Last Name:</strong> {{ user.last_name }}</p>
        <p><strong>Date Joined:</strong> {{ user.date_joined|date:"F d, Y" }}</p>
      </div>

      <a href="{% url 'edit_profile' %}" class="btn edit-profile-btn">Edit Profile</a>
      <a href="{% url 'index' %}" class="btn edit-profile-btn">Home</a>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
